
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AniDel AI Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              background: '#020617',
              card: 'rgba(30, 41, 59, 0.4)',
              foreground: '#F8FAFC',
              muted: '#94A3B8'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            screens: {
              'xs': '475px',
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        scrollbar-width: none;
        -ms-overflow-style: none;
        --color-primary: #6366F1;
        --color-secondary: #10B981;
        --color-accent: #EC4899;
      }

      /* Theme: Deep Night (Default) */
      .theme-deep-night {
        --color-primary: #6366F1;
        --color-secondary: #10B981;
        --color-accent: #EC4899;
      }

      /* Theme: Cyber Pink */
      .theme-cyber-pink {
        --color-primary: #EC4899;
        --color-secondary: #A855F7;
        --color-accent: #6366F1;
      }

      /* Theme: Neon Green */
      .theme-neon-green {
        --color-primary: #10B981;
        --color-secondary: #6366F1;
        --color-accent: #F59E0B;
      }

      ::-webkit-scrollbar { display: none; }
      
      body {
        background-color: #020617;
        color: #F8FAFC;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
        height: 100dvh;
      }
      
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-light {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px) saturate(160%);
        -webkit-backdrop-filter: blur(16px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .gradient-bg {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);
      }

      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        content: "";
        opacity: 0.03;
        z-index: 9999;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .animate-float { animation: float 10s ease-in-out infinite; }
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(10px, -20px); }
        66% { transform: translate(-15px, 15px); }
      }
      
      .transition-apple {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      input:focus {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        border-color: rgba(99, 102, 241, 0.5) !important;
      }

      .tab-content-enter {
        animation: tab-enter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes tab-enter {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .message-pop-left {
        animation: message-pop-left 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .message-pop-right {
        animation: message-pop-right 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes message-pop-left {
        0% {
          opacity: 0;
          transform: scale(0.7) translateX(-30px) translateY(10px);
          filter: blur(8px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateX(0) translateY(0);
          filter: blur(0px);
        }
      }

      @keyframes message-pop-right {
        0% {
          opacity: 0;
          transform: scale(0.7) translateX(30px) translateY(10px);
          filter: blur(8px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateX(0) translateY(0);
          filter: blur(0px);
        }
      }

      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="dark selection:bg-primary/40 theme-deep-night">
    <div class="noise"></div>
    <div id="root"></div>
  </body>
</html>
