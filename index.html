<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AniDel AI Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              background: '#02040a',
              card: 'rgba(13, 17, 23, 0.4)',
              foreground: '#F8FAFC',
              muted: '#64748b'
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2.25rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        scrollbar-width: none;
        -ms-overflow-style: none;
        --color-primary: #818cf8;
        --color-secondary: #34d399;
        --color-accent: #f472b6;
      }

      .theme-deep-night { --color-primary: #818cf8; --color-secondary: #34d399; --color-accent: #f472b6; }
      .theme-cyber-pink { --color-primary: #f472b6; --color-secondary: #a78bfa; --color-accent: #818cf8; }
      .theme-neon-green { --color-primary: #34d399; --color-secondary: #818cf8; --color-accent: #fbbf24; }

      ::-webkit-scrollbar { display: none; }
      
      body {
        background-color: #02040a;
        color: #f8fafc;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
        font-family: 'Plus Jakarta Sans', sans-serif;
        height: 100dvh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .glass {
        background: rgba(13, 17, 23, 0.75);
        backdrop-filter: blur(24px) saturate(190%);
        -webkit-backdrop-filter: blur(24px) saturate(190%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 64px -16px rgba(0, 0, 0, 0.8);
      }
      
      .glass-light {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .gradient-bg {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);
      }

      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.015;
        z-index: 9999;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes message-spring {
        0% { transform: scale(0.6) translateY(40px); opacity: 0; filter: blur(10px); }
        60% { transform: scale(1.08) translateY(-10px); opacity: 1; filter: blur(0px); }
        85% { transform: scale(0.98) translateY(2px); }
        100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0px); }
      }
      .animate-message { 
        animation: message-spring 0.65s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        will-change: transform, opacity;
      }

      .scroll-fade {
        mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
      }

      .transition-ultra {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .tab-content-enter {
        animation: tab-enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes tab-enter {
        from { opacity: 0; transform: translateY(12px) scale(0.98); filter: blur(8px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0px); }
      }

      @keyframes wave {
        0%, 100% { height: 10px; opacity: 0.3; }
        50% { height: 40px; opacity: 1; }
      }
      .animate-wave {
        animation: wave 1.2s ease-in-out infinite;
      }

      input, textarea {
        background: rgba(255, 255, 255, 0.03) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.06) !important;
        border-color: var(--color-primary) !important;
        box-shadow: 0 0 0 1px var(--color-primary), 0 0 20px rgba(129, 140, 248, 0.2);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="dark selection:bg-primary/30 theme-deep-night">
    <div class="noise"></div>
    <div id="root"></div>
  </body>
</html>
